name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Add additional build steps here (e.g., install dependencies)

      - name: Build and Push Docker Image
        run: |
          docker buildx build \
            --iidfile /tmp/docker-build-push-XPYjbB/iidfile \
            --tag genz-trading-platform:latest \  # <-- Corrected tag, no leading slash
            --metadata-file /tmp/docker-build-push-XPYjbB/metadata-file \
            --push .
